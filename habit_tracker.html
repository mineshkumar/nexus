<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Flow Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #fafafa;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 6px;
        }

        .cell-check {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            background: #f1f5f9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 500;
            color: #94a3b8;
            transition: all 0.2s;
        }

        .dark .cell-check {
            background: #262626;
            color: #525252;
        }

        .cell-check.active {
            background: #10b981;
            color: #ffffff;
        }

        .dark .cell-check.active {
            background: #059669;
            color: #ffffff;
        }

        .cell-check:hover:not(.active) {
            background: #e2e8f0;
        }

        .dark .cell-check:hover:not(.active) {
            background: #333;
        }
    </style>
</head>

<body
    class="p-8 flex flex-col items-center bg-white text-slate-800 dark:bg-neutral-950 dark:text-neutral-200 transition-colors duration-300">
    <div class="w-full max-w-2xl">
        <header class="mb-12 flex justify-between items-end">
            <h1 class="text-lg font-medium text-gray-400 uppercase tracking-widest dark:text-neutral-500">CLOUD / <span
                    class="text-black dark:text-white">HABITS</span></h1>
            <div class="flex items-center gap-4">
                <span id="status" class="text-[10px] uppercase font-bold text-emerald-600">Syncing...</span>
                <button onclick="toggleTheme()"
                    class="bg-gray-100 dark:bg-neutral-900 text-gray-500 hover:text-black dark:hover:text-white p-2 rounded-full border border-gray-200 dark:border-neutral-800 transition">
                    <i data-lucide="moon" class="w-4 h-4 hidden dark:block"></i>
                    <i data-lucide="sun" class="w-4 h-4 block dark:hidden"></i>
                </button>
            </div>
        </header>

        <section class="mb-16 flex gap-4">
            <input type="text" id="habitInput" placeholder="New habit..."
                class="flex-1 bg-transparent text-xl outline-none border-b border-gray-100 pb-2 focus:border-emerald-500 font-light dark:border-neutral-800 dark:focus:border-emerald-500"
                onkeypress="if(event.key === 'Enter') addHabit()">
            <button onclick="addHabit()" class="text-emerald-600"><i data-lucide="plus-circle"
                    class="w-7 h-7"></i></button>
        </section>

        <div id="habitContainer" class="space-y-12"></div>
    </div>

    <script>
        const supabaseClient = supabase.createClient('https://iqlndhxlkjmqavpllhcl.supabase.co', 'sb_publishable_sE922DO0e6S-O-K4s0c9yg_o_5p95Ji');

        async function fetchHabits() {
            const { data, error } = await supabaseClient.from('habits').select('*').order('order', { ascending: true });
            const statusEl = document.getElementById('status');

            if (error) {
                console.error('Supabase error:', error);
                console.error('Error details:', error.message, error.details, error.hint);
                statusEl.innerText = 'Sync Error';
                statusEl.classList.remove('text-emerald-600');
                statusEl.classList.add('text-red-500');
                // Render empty state on error
                renderHabits([]);
            } else {
                renderHabits(data || []);
                statusEl.innerText = 'Synced';
                statusEl.classList.add('text-emerald-600');
                statusEl.classList.remove('text-red-500');
            }
        }

        async function addHabit() {
            const name = document.getElementById('habitInput').value;
            if (!name) return;
            await supabaseClient.from('habits').insert([{ name, completions: [], order: Math.floor(Date.now() / 1000) }]);
            document.getElementById('habitInput').value = '';
            fetchHabits();
        }

        async function toggleDay(habitId, dayIndex, currentCompletions) {
            let newCompletions = [...currentCompletions];
            const idx = newCompletions.indexOf(dayIndex);
            if (idx > -1) newCompletions.splice(idx, 1);
            else newCompletions.push(dayIndex);

            await supabaseClient.from('habits').update({ completions: newCompletions }).eq('id', habitId);
            fetchHabits();
        }

        function renderHabits(habits) {
            const container = document.getElementById('habitContainer');
            container.innerHTML = habits.map(habit => {
                let gridHTML = '<div class="days-grid">';
                for (let i = 0; i < 60; i++) {
                    const isDone = habit.completions.includes(i);
                    gridHTML += `<div class="cell-check ${isDone ? 'active' : ''}" onclick="toggleDay('${habit.id}', ${i}, [${habit.completions}])">${i + 1}</div>`;
                }
                return `<div class="group">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xs font-bold text-gray-700 uppercase tracking-widest">${habit.name}</h3>
                        <button onclick="deleteHabit('${habit.id}')" class="text-gray-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                    ${gridHTML}</div>`;
            }).join('');
            lucide.createIcons();
        }

        async function deleteHabit(id) {
            if (!confirm("Delete?")) return;
            await supabaseClient.from('habits').delete().eq('id', id);
            fetchHabits();
        }

        fetchHabits();

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
    </script>
</body>

</html>
