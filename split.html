<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Split</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { calculateBalances } from './src/utils.js';
        window.calculateBalances = calculateBalances;
    </script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['-apple-system', 'BlinkMacSystemFont', 'San Francisco', 'sans-serif'] },
                    colors: {
                        ios: {
                            bg: '#F2F2F7',
                            'bg-dark': '#000000',
                            blue: '#007AFF',
                            green: '#34C759',
                            red: '#FF3B30'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F2F2F7;
            color: #000;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: calc(83px + env(safe-area-inset-bottom));
        }

        .dark body {
            background-color: #000;
            color: #fff;
        }

        /* Shared iOS Components (Ideally in a common CSS file) */
        .ios-header {
            padding: 16px;
            padding-top: max(16px, env(safe-area-inset-top));
            background: transparent;
        }

        .large-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .inset-list {
            margin: 0 16px;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        .dark .inset-list {
            background: #1C1C1E;
        }

        .list-row {
            padding: 12px 16px;
            border-bottom: 0.5px solid #C6C6C8;
            transition: background 0.2s;
        }

        .dark .list-row {
            border-bottom: 0.5px solid #38383A;
        }

        .list-row:last-child {
            border-bottom: none;
        }

        /* Tab Bar */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(49px + env(safe-area-inset-bottom));
            background: rgba(249, 249, 249, 0.94);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-around;
            padding-top: 8px;
            z-index: 1000;
        }

        .dark .tab-bar {
            background: rgba(20, 20, 20, 0.94);
            border-top: 0.5px solid rgba(255, 255, 255, 0.15);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
            color: #8E8E93;
            font-size: 10px;
            font-weight: 500;
            gap: 2px;
        }

        .tab-item.active {
            color: #5856D6;
        }

        /* Purple for Split */

        /* Modal Sheet */
        .sheet-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .sheet-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        .sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .dark .sheet {
            background: #1C1C1E;
        }

        .sheet-overlay.open .sheet {
            transform: translateY(0);
        }

        .drag-handle {
            width: 36px;
            height: 5px;
            background: #D1D1D6;
            border-radius: 3px;
            margin: -12px auto 20px auto;
        }

        /* Views */
        .view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .view.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Split Specific */
        .amount-positive {
            color: #34C759;
        }

        .amount-negative {
            color: #FF3B30;
        }

        .pill {
            background: #F2F2F7;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .dark .pill {
            background: #2C2C2E;
        }
    </style>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>

<body>

    <!-- Tab Bar -->
    <nav class="tab-bar">
        <div class="tab-item active" onclick="switchTab('expenses')">
            <i data-lucide="receipt" class="w-6 h-6"></i>
            <span>Expenses</span>
        </div>
        <div class="tab-item" onclick="switchTab('balances')">
            <i data-lucide="scale" class="w-6 h-6"></i>
            <span>Balances</span>
        </div>
        <div class="tab-item" onclick="switchTab('settings')">
            <i data-lucide="settings-2" class="w-6 h-6"></i>
            <span>Settings</span>
        </div>
    </nav>

    <!-- VIEW: EXPENSES -->
    <div id="view-expenses" class="view active">
        <header class="ios-header flex justify-between items-end">
            <a href="index.html" class="text-sm font-medium text-purple-600 mb-1 flex items-center gap-1">
                <i data-lucide="chevron-left" class="w-4 h-4"></i> Home
            </a>
            <button onclick="openAddExpense()" class="text-purple-600">
                <i data-lucide="plus-circle" class="w-8 h-8"></i>
            </button>
        </header>
        <div class="px-4 pb-4">
            <h1 class="large-title">Expenses</h1>
        </div>

        <div id="expensesList" class="space-y-4 px-4 pb-20">
            <!-- Injected List -->
        </div>
    </div>

    <!-- VIEW: BALANCES -->
    <div id="view-balances" class="view">
        <header class="ios-header">
            <h1 class="large-title">Balances</h1>
        </header>

        <div class="inset-list mt-4" id="balanceList">
            <!-- Injected Balances -->
        </div>
    </div>

    <!-- VIEW: SETTINGS -->
    <div id="view-settings" class="view">
        <header class="ios-header">
            <h1 class="large-title">Settings</h1>
        </header>
        <div class="inset-list mt-4">
            <div class="list-row" onclick="toggleTheme()">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-md bg-gray-500 flex items-center justify-center text-white">
                        <i data-lucide="moon" class="w-5 h-5"></i>
                    </div>
                    <span class="text-base font-medium">Dark Mode</span>
                </div>
                <div class="w-12 h-7 bg-gray-300 dark:bg-green-500 rounded-full relative transition-colors">
                    <div
                        class="w-6 h-6 bg-white rounded-full shadow absolute top-0.5 left-0.5 dark:translate-x-5 transition-transform">
                    </div>
                </div>
            </div>
            <div class="list-row text-red-500" onclick="if(confirm('Clear ALL data?')) clearAllExpenses()">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-md bg-red-500 flex items-center justify-center text-white">
                        <i data-lucide="trash" class="w-5 h-5"></i>
                    </div>
                    <span class="text-base font-medium">Clear All Expenses</span>
                </div>
            </div>
        </div>
        <div class="px-4 mt-4">
            <span id="syncStatus" class="text-xs text-gray-400">Sync Status: Checking...</span>
        </div>
    </div>

    <!-- MODAL: ADD EXPENSE -->
    <div id="sheet-add" class="sheet-overlay">
        <div class="absolute inset-0" onclick="closeSheet()"></div>
        <div class="sheet">
            <div class="drag-handle"></div>
            <div class="flex justify-between items-center mb-6">
                <button onclick="closeSheet()" class="text-purple-600 font-medium">Cancel</button>
                <span class="font-semibold">New Expense</span>
                <button onclick="saveExpense()" class="text-purple-600 font-bold">Add</button>
            </div>

            <div class="space-y-4">
                <div class="bg-gray-100 dark:bg-zinc-800 rounded-xl px-4 py-3">
                    <input type="text" id="descInput" placeholder="Description (e.g. Dinner)"
                        class="bg-transparent w-full outline-none text-lg">
                </div>
                <div class="bg-gray-100 dark:bg-zinc-800 rounded-xl px-4 py-3 flex items-center gap-2">
                    <span class="text-gray-500">$</span>
                    <input type="number" id="amountInput" placeholder="0.00"
                        class="bg-transparent w-full outline-none text-lg font-mono">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-semibold text-gray-500 uppercase ml-2">Paid By</label>
                    <div class="flex gap-2 overflow-x-auto pb-2" id="payerChips">
                        <!-- Chips -->
                    </div>
                    <input type="text" id="customPayer" placeholder="Enter name..."
                        class="w-full bg-gray-100 dark:bg-zinc-800 rounded-lg px-3 py-2 text-sm outline-none"
                        oninput="updateCustomPayer(this.value)">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-semibold text-gray-500 uppercase ml-2">Split Between</label>
                    <div class="flex gap-2 flex-wrap" id="splitterChips">
                        <!-- Multi-select Chips -->
                    </div>
                    <input type="text" id="customSplitter" placeholder="Add person..."
                        class="w-full bg-gray-100 dark:bg-zinc-800 rounded-lg px-3 py-2 text-sm outline-none"
                        onkeypress="if(event.key === 'Enter') addCustomSplitter(this.value)">
                </div>
            </div>
        </div>
    </div>

    <script>
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname.startsWith('192.168.') || window.location.hostname === '127.0.0.1';
        const SUPABASE_CONFIG = isLocalhost ? {
            url: 'https://jatwmjrybucdpttbigoi.supabase.co',
            key: 'sb_publishable_egBQSs0z5JvbYe68eqt5rA_rKN31Fxz'
        } : {
            url: 'https://iqlndhxlkjmqavpllhcl.supabase.co',
            key: 'sb_publishable_sE922DO0e6S-O-K4s0c9yg_o_5p95Ji'
        };
        const supabaseClient = supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);

        // State
        let expenses = [];
        let commonNames = ['You', 'Minesh', 'Partner']; // Default
        let draft = { paidBy: 'You', splitBetween: ['You'] };

        function switchTab(tab) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${tab}`).classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            const tabs = document.querySelectorAll('.tab-item');
            if (tab === 'expenses') tabs[0].classList.add('active');
            if (tab === 'balances') tabs[1].classList.add('active');
            if (tab === 'settings') tabs[2].classList.add('active');
        }

        async function fetchExpenses() {
            const { data, error } = await supabaseClient.from('expenses').select('*').order('timestamp', { ascending: false });
            if (!error) {
                expenses = data || [];
                renderExpenses();
                renderBalances();
                updateCommonNames();
                document.getElementById('syncStatus').innerText = 'Sync Status: Connected';
            } else {
                document.getElementById('syncStatus').innerText = 'Sync Status: Error';
            }
        }

        function updateCommonNames() {
            // Extract all unique names from history
            const names = new Set(commonNames);
            expenses.forEach(e => {
                names.add(e.paid_by);
                e.split_between.forEach(p => names.add(p));
            });
            commonNames = Array.from(names);
            renderChips();
        }

        function renderExpenses() {
            const list = document.getElementById('expensesList');
            if (expenses.length === 0) {
                list.innerHTML = `<div class="text-center text-gray-400 mt-10">No expenses.<br>Tap + to add.</div>`;
                return;
            }
            list.innerHTML = expenses.map(e => `
                <div class="bg-white dark:bg-[#1C1C1E] p-4 rounded-xl shadow-sm border border-gray-100 dark:border-[#2C2C2E] flex flex-col gap-1">
                    <div class="flex justify-between items-start">
                        <span class="font-semibold text-lg">${e.description}</span>
                        <span class="font-bold text-lg ${e.paid_by === 'You' ? 'text-green-500' : 'text-gray-900 dark:text-gray-100'}">$${e.amount.toFixed(2)}</span>
                    </div>
                    <div class="flex flex-wrap gap-2 text-xs text-gray-500 dark:text-gray-400 mt-1">
                        <span class="bg-gray-100 dark:bg-zinc-800 px-2 py-1 rounded">Paid by ${e.paid_by}</span>
                        <span>Split: ${e.split_between.join(', ')}</span>
                    </div>
                     <button onclick="deleteExpense('${e.id}')" class="self-end text-xs text-red-400 mt-2">Delete</button>
                </div>
            `).join('');
        }

        function renderBalances() {
            const balances = {};
            expenses.forEach(exp => {
                const perPerson = exp.amount / exp.split_between.length;

                // Payer gets + (owed)
                if (!balances[exp.paid_by]) balances[exp.paid_by] = 0;
                balances[exp.paid_by] += exp.amount;

                // Splitters get - (owe)
                exp.split_between.forEach(p => {
                    if (!balances[p]) balances[p] = 0;
                    balances[p] -= perPerson;
                });
            });

            const container = document.getElementById('balanceList');
            const entries = Object.entries(balances).filter(([k, v]) => Math.abs(v) > 0.01).sort((a, b) => b[1] - a[1]);

            if (entries.length === 0) {
                container.innerHTML = `<div class="p-4 text-center text-gray-400">All settled up!</div>`;
                return;
            }

            container.innerHTML = entries.map(([name, amount]) => `
                <div class="list-row flex justify-between items-center">
                    <span class="font-medium text-base">${name}</span>
                    <span class="font-bold ${amount > 0 ? 'text-green-500' : 'text-red-500'}">
                        ${amount > 0 ? 'Gets back' : 'Owes'} $${Math.abs(amount).toFixed(2)}
                    </span>
                </div>
            `).join('');
        }

        // Add Expense Logic
        function openAddExpense() {
            document.getElementById('sheet-add').classList.add('open');
            renderChips();
        }
        function closeSheet() {
            document.getElementById('sheet-add').classList.remove('open');
            // Reset fields
            document.getElementById('descInput').value = '';
            document.getElementById('amountInput').value = '';
            draft = { paidBy: 'You', splitBetween: ['You'] };
        }

        function renderChips() {
            // Payer Chips
            const payerContainer = document.getElementById('payerChips');
            payerContainer.innerHTML = commonNames.map(name => `
                <button onclick="setPayer('${name}')" 
                    class="px-3 py-1 rounded-full text-xs font-medium border ${draft.paidBy === name ? 'bg-purple-500 text-white border-purple-500' : 'bg-gray-100 dark:bg-zinc-800 dark:border-neutral-700'}">
                    ${name}
                </button>
            `).join('');

            // Splitter Chips
            const splitterContainer = document.getElementById('splitterChips');
            splitterContainer.innerHTML = commonNames.map(name => `
                <button onclick="toggleSplitter('${name}')" 
                    class="px-3 py-1 rounded-full text-xs font-medium border ${draft.splitBetween.includes(name) ? 'bg-blue-500 text-white border-blue-500' : 'bg-gray-100 dark:bg-zinc-800 dark:border-neutral-700'}">
                    ${name}
                </button>
            `).join('');
        }

        function setPayer(name) { draft.paidBy = name; renderChips(); }
        function toggleSplitter(name) {
            if (draft.splitBetween.includes(name)) draft.splitBetween = draft.splitBetween.filter(n => n !== name);
            else draft.splitBetween.push(name);
            renderChips();
        }
        function updateCustomPayer(val) { if (val) draft.paidBy = val; } // basic logic
        function addCustomSplitter(val) {
            if (val && !commonNames.includes(val)) {
                commonNames.push(val);
                if (!draft.splitBetween.includes(val)) draft.splitBetween.push(val);
                renderChips();
                document.getElementById('customSplitter').value = '';
            }
        }

        async function saveExpense() {
            const desc = document.getElementById('descInput').value;
            const amount = parseFloat(document.getElementById('amountInput').value);
            if (!desc || !amount) { alert('Enter description and amount'); return; }
            if (draft.splitBetween.length === 0) { alert('Select at least one person to split'); return; }

            const entry = {
                description: desc,
                amount,
                paid_by: draft.paidBy,
                split_between: draft.splitBetween,
                timestamp: new Date().toISOString()
            };

            await supabaseClient.from('expenses').insert([entry]);
            closeSheet();
            fetchExpenses();
        }

        async function deleteExpense(id) {
            if (confirm('Delete?')) {
                await supabaseClient.from('expenses').delete().eq('id', id);
                fetchExpenses();
            }
        }

        async function clearAllExpenses() {
            await supabaseClient.from('expenses').delete().neq('id', '00000000-0000-0000-0000-000000000000'); // Delete all
            fetchExpenses();
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }

        // Init
        fetchExpenses();
        lucide.createIcons();

    </script>
</body>

</html>
