<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Cloud Launchpad</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <script>
        // Init Theme
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .dark .glass-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card:hover {
            transform: translateY(-4px);
            background: white;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05);
        }

        .dark .glass-card:hover {
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3);
        }

        .icon-box {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: #f1f5f9;
            color: #64748b;
        }

        .dark .icon-box {
            background: #334155;
            color: #94a3b8;
        }

        .metadata-text {
            font-size: 10px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        /* Dev Notes Styles */
        .dev-notes-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #f59e0b;
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 1000;
        }

        .dev-notes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.6);
        }

        .dev-notes-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }

        .dark .dev-notes-panel {
            background: #171717;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.5);
        }

        .dev-notes-panel.open {
            right: 0;
        }

        .dev-note-item {
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.2s;
        }

        .dark .dev-note-item {
            border-bottom: 1px solid #262626;
        }

        .dev-note-item:hover {
            background: #f8fafc;
        }

        .dark .dev-note-item:hover {
            background: #262626;
        }

        .dev-notes-modal {
            position: fixed;
            top: 0;
            right: -600px;
            width: 600px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow-y: auto;
        }

        .dark .dev-notes-modal {
            background: #171717;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.5);
        }

        .dev-notes-modal.open {
            right: 0;
        }

        .dev-note-content {
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>

<body
    class="p-8 md:p-20 bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-200 transition-colors duration-300">

    <div class="max-w-4xl mx-auto">
        <header class="mb-16 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-semibold tracking-tight">Nexus Cloud</h1>
                <p id="syncStatus" class="text-emerald-500 text-[10px] uppercase tracking-widest font-bold mt-1">
                    Initializing...</p>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleTheme()"
                    class="bg-white dark:bg-slate-800 text-slate-500 hover:text-black dark:hover:text-white p-2 rounded-full border border-slate-200 dark:border-slate-700 transition">
                    <i data-lucide="moon" class="w-5 h-5 hidden dark:block"></i>
                    <i data-lucide="sun" class="w-5 h-5 block dark:hidden"></i>
                </button>
                <button onclick="toggleModal('add')"
                    class="bg-black text-white px-5 py-2 rounded-full text-xs font-medium hover:bg-slate-800 dark:bg-white dark:text-black dark:hover:bg-slate-200 transition">Add
                    Shortcut</button>
            </div>
        </header>

        <div id="launcherGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
    </div>

    <!-- Dev Notes (only visible in localhost) -->
    <button id="devNotesBtn" class="dev-notes-btn" onclick="toggleDevNotes()" style="display: none;">
        <i data-lucide="clipboard" class="w-6 h-6"></i>
    </button>

    <div id="devNotesPanel" class="dev-notes-panel">
        <div class="p-6 border-b border-gray-200 dark:border-neutral-800">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Dev Notes</h2>
                <button onclick="toggleDevNotes()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <button onclick="openDevNoteModal()"
                class="w-full bg-amber-500 hover:bg-amber-600 text-white py-2 rounded-lg text-sm font-medium transition mb-2">
                + New Note
            </button>
            <button onclick="copyAllNotes()"
                class="w-full bg-gray-100 hover:bg-gray-200 dark:bg-neutral-800 dark:hover:bg-neutral-700 text-gray-700 dark:text-gray-300 py-2 rounded-lg text-xs font-medium transition">
                üìã Copy All for Claude
            </button>
        </div>
        <div id="devNotesContainer" class="flex-1 overflow-y-auto"></div>
    </div>

    <!-- Dev Notes Modal -->
    <div id="devNotesModal" class="dev-notes-modal">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Add Dev Note</h3>
            <button onclick="closeDevNoteModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <select id="noteType" class="w-full mb-3 text-sm border rounded px-3 py-2 dark:bg-neutral-800 dark:border-neutral-700">
            <option value="bug">üêõ Bug</option>
            <option value="feature">‚ú® Feature</option>
            <option value="note">üìù Note</option>
        </select>

        <textarea id="noteInput" placeholder="Enter your note...

Supports:
- Bullet points (use - or *)
- Numbered lists (use 1. 2. 3.)
- Multiple lines"
            class="flex-1 w-full border rounded-lg px-3 py-2 outline-none focus:border-amber-500 dark:bg-neutral-800 dark:border-neutral-700 dark:focus:border-amber-500 resize-none font-mono text-sm"
            onkeydown="if(event.key === 'Enter' && (event.metaKey || event.ctrlKey)) saveDevNote()"></textarea>

        <div class="flex gap-2 mt-4">
            <button onclick="saveDevNote()"
                class="flex-1 bg-amber-500 hover:bg-amber-600 text-white py-2 rounded-lg text-sm font-medium transition">
                Save Note (‚åò/Ctrl + Enter)
            </button>
            <button onclick="closeDevNoteModal()"
                class="px-6 bg-gray-100 hover:bg-gray-200 dark:bg-neutral-800 dark:hover:bg-neutral-700 py-2 rounded-lg text-sm font-medium transition">
                Cancel
            </button>
        </div>
    </div>

    <div id="modal"
        class="hidden fixed inset-0 bg-slate-900/20 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-slate-900 rounded-3xl p-8 w-full max-w-sm shadow-2xl transition-colors">
            <h2 id="modalTitle" class="text-lg font-semibold mb-6">Shortcut Details</h2>
            <input type="hidden" id="editId">

            <label class="metadata-text block mb-1 ml-1">Display Name</label>
            <input type="text" id="nameInput" placeholder="e.g. Habit Tracker"
                class="w-full border-b mb-6 p-2 outline-none focus:border-black dark:bg-transparent dark:border-slate-700 dark:focus:border-white"
                onkeypress="if(event.key === 'Enter') saveShortcut()">

            <label class="metadata-text block mb-1 ml-1">Filename or URL</label>
            <input type="text" id="urlInput" placeholder="e.g. habit_tracker.html"
                class="w-full border-b mb-8 p-2 outline-none focus:border-black dark:bg-transparent dark:border-slate-700 dark:focus:border-white"
                onkeypress="if(event.key === 'Enter') saveShortcut()">

            <div class="flex gap-3">
                <button onclick="saveShortcut()"
                    class="flex-1 bg-black text-white py-3 rounded-xl text-sm font-medium dark:bg-white dark:text-black">Save
                    App</button>
                <button onclick="toggleModal()"
                    class="flex-1 bg-slate-100 py-3 rounded-xl text-sm font-medium dark:bg-slate-800 dark:text-white">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Environment-based configuration
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

        const SUPABASE_CONFIG = isLocalhost ? {
            url: 'https://jatwmjrybucdpttbigoi.supabase.co',
            key: 'sb_publishable_egBQSs0z5JvbYe68eqt5rA_rKN31Fxz'
        } : {
            url: 'https://iqlndhxlkjmqavpllhcl.supabase.co',
            key: 'sb_publishable_sE922DO0e6S-O-K4s0c9yg_o_5p95Ji'
        };

        const SUPABASE_URL = SUPABASE_CONFIG.url;
        const SUPABASE_KEY = SUPABASE_CONFIG.key;
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        console.log(`Environment: ${isLocalhost ? 'DEV' : 'PROD'} | Database: ${SUPABASE_URL}`);

        async function fetchShortcuts() {
            const { data, error } = await supabaseClient
                .from('shortcuts')
                .select('*')
                .order('order', { ascending: true });

            const defaultApps = [
                { id: 'default-1', name: 'Intent Logger', url: 'intent_logger.html' },
                { id: 'default-2', name: 'Habit Tracker', url: 'habit_tracker.html' },
                { id: 'default-3', name: 'Split', url: 'split.html' }
            ];

            if (error || !data || data.length === 0) {
                console.warn('Using default shortcuts due to error or empty data:', error);
                renderShortcuts(defaultApps);
                // If it's a real error, show Sync Error. If just empty, maybe show "Local Mode"?
                // User sees "Sync Error" currently due to missing table.
                // We'll keep the status as Sync Error if it's an error, but at least show apps.
                if (error) {
                    document.getElementById('syncStatus').innerText = 'Sync Error (Defaults Loaded)';
                } else {
                    document.getElementById('syncStatus').innerText = 'Cloud Synced';
                }
            } else {
                renderShortcuts(data);
                document.getElementById('syncStatus').innerText = 'Cloud Synced';
            }
        }

        async function saveShortcut() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('nameInput').value.trim();
            const url = document.getElementById('urlInput').value.trim();
            if (!name || !url) return;

            const entry = { name, url, order: Math.floor(Date.now() / 1000) };

            if (id && id !== "null") {
                await supabaseClient.from('shortcuts').update(entry).eq('id', id);
            } else {
                await supabaseClient.from('shortcuts').insert([entry]);
            }

            toggleModal();
            fetchShortcuts();
        }

        async function deleteShortcut(id, e) {
            e.preventDefault(); e.stopPropagation();
            if (!confirm("Remove from Launchpad?")) return;
            await supabaseClient.from('shortcuts').delete().eq('id', id);
            fetchShortcuts();
        }

        function openApp(url) {
            window.open(url, '_blank');
        }

        function toggleModal(mode = 'add', id = null, name = '', url = '') {
            const modal = document.getElementById('modal');
            modal.classList.toggle('hidden');
            if (modal.classList.contains('hidden')) return;

            document.getElementById('modalTitle').innerText = mode === 'edit' ? 'Edit App' : 'Add App';
            document.getElementById('editId').value = id;
            document.getElementById('nameInput').value = name;
            document.getElementById('urlInput').value = url;
            document.getElementById('nameInput').focus();
        }

        function getAppIcon(url, name) {
            // Custom logos for each app
            const appLogos = {
                'intent_logger.html': { emoji: 'üìù', color: 'bg-blue-500', hoverColor: 'group-hover:bg-blue-50 group-hover:text-blue-600' },
                'habit_tracker.html': { emoji: '‚úÖ', color: 'bg-emerald-500', hoverColor: 'group-hover:bg-emerald-50 group-hover:text-emerald-600' },
                'split.html': { emoji: 'üí∞', color: 'bg-amber-500', hoverColor: 'group-hover:bg-amber-50 group-hover:text-amber-600' }
            };

            const appConfig = appLogos[url];
            if (appConfig) {
                return `<div class="text-4xl mb-2">${appConfig.emoji}</div>`;
            }

            // Default for external links or unknown apps
            return `<i data-lucide="${url.includes('http') ? 'globe' : 'layout'}" class="w-6 h-6"></i>`;
        }

        function getAppColors(url) {
            const appLogos = {
                'intent_logger.html': { color: 'bg-blue-100 dark:bg-blue-900/30', textColor: 'text-blue-600 dark:text-blue-400', hoverBg: 'group-hover:bg-blue-50 dark:group-hover:bg-blue-900/50' },
                'habit_tracker.html': { color: 'bg-emerald-100 dark:bg-emerald-900/30', textColor: 'text-emerald-600 dark:text-emerald-400', hoverBg: 'group-hover:bg-emerald-50 dark:group-hover:bg-emerald-900/50' },
                'split.html': { color: 'bg-amber-100 dark:bg-amber-900/30', textColor: 'text-amber-600 dark:text-amber-400', hoverBg: 'group-hover:bg-amber-50 dark:group-hover:bg-amber-900/50' }
            };

            return appLogos[url] || { color: 'bg-slate-100 dark:bg-slate-800', textColor: 'text-slate-600 dark:text-slate-400', hoverBg: 'group-hover:bg-slate-50 dark:group-hover:bg-slate-700' };
        }

        function renderShortcuts(list) {
            const container = document.getElementById('launcherGrid');
            container.innerHTML = list.map(item => {
                const colors = getAppColors(item.url);
                return `
                <div class="glass-card p-8 rounded-[2.5rem] flex flex-col items-center text-center group relative cursor-pointer"
                     data-id="${item.id}" onclick="openApp('${item.url}')">
                    <div class="absolute top-6 right-6 flex gap-2 opacity-0 group-hover:opacity-100 transition-all">
                        <button onclick="event.stopPropagation(); toggleModal('edit', '${item.id}', '${item.name}', '${item.url}')" class="text-slate-300 hover:text-blue-500">
                            <i data-lucide="edit-3" class="w-4 h-4"></i>
                        </button>
                        <button onclick="deleteShortcut('${item.id}', event)" class="text-slate-300 hover:text-red-400">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div class="icon-box mb-6 ${colors.color} ${colors.textColor} ${colors.hoverBg} transition-all group-hover:scale-110 flex items-center justify-center">
                        ${getAppIcon(item.url, item.name)}
                    </div>
                    <span class="text-sm font-semibold tracking-tight text-slate-700 dark:text-slate-300 group-hover:dark:text-white transition-colors">${item.name}</span>
                </div>
            `;
            }).join('');
            lucide.createIcons();
        }

        function initSortable() {
            Sortable.create(document.getElementById('launcherGrid'), {
                animation: 200,
                onEnd: async function () {
                    const cards = document.querySelectorAll('[data-id]');
                    for (let i = 0; i < cards.length; i++) {
                        const id = cards[i].getAttribute('data-id');
                        await supabaseClient.from('shortcuts').update({ order: i }).eq('id', id);
                    }
                }
            });
        }

        // Initialize
        fetchShortcuts();
        initSortable();

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        // Dev Notes Functions (only for localhost)
        function toggleDevNotes() {
            document.getElementById('devNotesPanel').classList.toggle('open');
        }

        function openDevNoteModal() {
            document.getElementById('devNotesModal').classList.add('open');
            document.getElementById('noteInput').focus();
            lucide.createIcons();
        }

        function closeDevNoteModal() {
            document.getElementById('devNotesModal').classList.remove('open');
            document.getElementById('noteInput').value = '';
        }

        async function saveDevNote() {
            const text = document.getElementById('noteInput').value.trim();
            const type = document.getElementById('noteType').value;
            if (!text) return;

            const page = window.location.pathname.split('/').pop() || 'index.html';
            const entry = {
                text,
                type,
                page,
                timestamp: new Date().toISOString()
            };

            await supabaseClient.from('dev_notes').insert([entry]);
            closeDevNoteModal();
            fetchDevNotes();
        }

        async function fetchDevNotes() {
            const { data, error } = await supabaseClient
                .from('dev_notes')
                .select('*')
                .order('timestamp', { ascending: false });

            if (!error && data) {
                renderDevNotes(data);
            }
        }

        function renderDevNotes(notes) {
            const container = document.getElementById('devNotesContainer');
            const typeEmoji = { bug: 'üêõ', feature: '‚ú®', note: 'üìù' };

            container.innerHTML = notes.map(note => `
                <div class="dev-note-item">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-xs font-semibold text-amber-600 dark:text-amber-500">${typeEmoji[note.type]} ${note.type.toUpperCase()}</span>
                        <button onclick="deleteDevNote('${note.id}')" class="text-gray-300 hover:text-red-500 text-xs">
                            <i data-lucide="trash-2" class="w-3 h-3"></i>
                        </button>
                    </div>
                    <p class="text-sm text-gray-700 dark:text-gray-300 mb-1 dev-note-content">${escapeHtml(note.text)}</p>
                    <div class="flex gap-2 text-xs text-gray-400">
                        <span>${note.page}</span>
                        <span>‚Ä¢</span>
                        <span>${new Date(note.timestamp).toLocaleString()}</span>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function deleteDevNote(id) {
            await supabaseClient.from('dev_notes').delete().eq('id', id);
            fetchDevNotes();
        }

        async function copyAllNotes() {
            const { data, error } = await supabaseClient
                .from('dev_notes')
                .select('*')
                .order('timestamp', { ascending: false });

            if (error || !data || data.length === 0) {
                alert('No notes to copy');
                return;
            }

            const typeEmoji = { bug: 'üêõ', feature: '‚ú®', note: 'üìù' };
            const formatted = data.map(note => {
                const date = new Date(note.timestamp).toLocaleString();
                return `${typeEmoji[note.type]} **${note.type.toUpperCase()}** [${note.page}] - ${date}\n${note.text}\n`;
            }).join('\n---\n\n');

            const fullText = `# Dev Notes (${data.length} total)\n\n${formatted}`;

            try {
                await navigator.clipboard.writeText(fullText);
                alert(`Copied ${data.length} notes to clipboard! Paste them in your message to Claude.`);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('Failed to copy. Please try again.');
            }
        }

        // Show dev notes button only on localhost
        if (isLocalhost) {
            document.getElementById('devNotesBtn').style.display = 'flex';
            fetchDevNotes();
        }
    </script>
</body>

</html>
