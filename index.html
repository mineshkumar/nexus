<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Cloud Launchpad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            background: white;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05);
        }

        .icon-box {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: #f1f5f9;
            color: #64748b;
        }

        .metadata-text {
            font-size: 10px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
    </style>
</head>

<body class="p-8 md:p-20">

    <div class="max-w-4xl mx-auto">
        <header class="mb-16 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-semibold tracking-tight">Nexus Cloud</h1>
                <p id="syncStatus" class="text-emerald-500 text-[10px] uppercase tracking-widest font-bold mt-1">
                    Initializing...</p>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleModal('add')"
                    class="bg-black text-white px-5 py-2 rounded-full text-xs font-medium hover:bg-slate-800 transition">Add
                    Shortcut</button>
            </div>
        </header>

        <div id="launcherGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
    </div>

    <div id="modal"
        class="hidden fixed inset-0 bg-slate-900/20 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl p-8 w-full max-w-sm shadow-2xl">
            <h2 id="modalTitle" class="text-lg font-semibold mb-6">Shortcut Details</h2>
            <input type="hidden" id="editId">

            <label class="metadata-text block mb-1 ml-1">Display Name</label>
            <input type="text" id="nameInput" placeholder="e.g. Habit Tracker"
                class="w-full border-b mb-6 p-2 outline-none focus:border-black">

            <label class="metadata-text block mb-1 ml-1">Filename or URL</label>
            <input type="text" id="urlInput" placeholder="e.g. habit_tracker.html"
                class="w-full border-b mb-8 p-2 outline-none focus:border-black">

            <div class="flex gap-3">
                <button onclick="saveShortcut()"
                    class="flex-1 bg-black text-white py-3 rounded-xl text-sm font-medium">Save App</button>
                <button onclick="toggleModal()"
                    class="flex-1 bg-slate-100 py-3 rounded-xl text-sm font-medium">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://iqlndhxlkjmqavpllhcl.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_sE922DO0e6S-O-K4s0c9yg_o_5p95Ji';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchShortcuts() {
            const { data, error } = await supabaseClient
                .from('shortcuts')
                .select('*')
                .order('order', { ascending: true });

            if (error) {
                console.error(error);
                document.getElementById('syncStatus').innerText = 'Sync Error';
            } else {
                renderShortcuts(data);
                document.getElementById('syncStatus').innerText = 'Cloud Synced';
            }
        }

        async function saveShortcut() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('nameInput').value.trim();
            const url = document.getElementById('urlInput').value.trim();
            if (!name || !url) return;

            const entry = { name, url, order: Date.now() };

            if (id && id !== "null") {
                await supabaseClient.from('shortcuts').update(entry).eq('id', id);
            } else {
                await supabaseClient.from('shortcuts').insert([entry]);
            }

            toggleModal();
            fetchShortcuts();
        }

        async function deleteShortcut(id, e) {
            e.preventDefault(); e.stopPropagation();
            if (!confirm("Remove from Launchpad?")) return;
            await supabaseClient.from('shortcuts').delete().eq('id', id);
            fetchShortcuts();
        }

        function openApp(url) {
            window.open(url, '_blank');
        }

        function toggleModal(mode = 'add', id = null, name = '', url = '') {
            const modal = document.getElementById('modal');
            modal.classList.toggle('hidden');
            if (modal.classList.contains('hidden')) return;

            document.getElementById('modalTitle').innerText = mode === 'edit' ? 'Edit App' : 'Add App';
            document.getElementById('editId').value = id;
            document.getElementById('nameInput').value = name;
            document.getElementById('urlInput').value = url;
            document.getElementById('nameInput').focus();
        }

        function renderShortcuts(list) {
            const container = document.getElementById('launcherGrid');
            container.innerHTML = list.map(item => `
                <div class="glass-card p-8 rounded-[2.5rem] flex flex-col items-center text-center group relative cursor-pointer" 
                     data-id="${item.id}" onclick="openApp('${item.url}')">
                    <div class="absolute top-6 right-6 flex gap-2 opacity-0 group-hover:opacity-100 transition-all">
                        <button onclick="event.stopPropagation(); toggleModal('edit', '${item.id}', '${item.name}', '${item.url}')" class="text-slate-300 hover:text-blue-500">
                            <i data-lucide="edit-3" class="w-4 h-4"></i>
                        </button>
                        <button onclick="deleteShortcut('${item.id}', event)" class="text-slate-300 hover:text-red-400">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div class="icon-box mb-6 group-hover:bg-emerald-50 group-hover:text-emerald-600 transition-all group-hover:scale-110">
                        <i data-lucide="${item.url.includes('http') ? 'globe' : 'layout'}" class="w-6 h-6"></i>
                    </div>
                    <span class="text-sm font-semibold tracking-tight text-slate-700">${item.name}</span>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function initSortable() {
            Sortable.create(document.getElementById('launcherGrid'), {
                animation: 200,
                onEnd: async function () {
                    const cards = document.querySelectorAll('[data-id]');
                    for (let i = 0; i < cards.length; i++) {
                        const id = cards[i].getAttribute('data-id');
                        await supabaseClient.from('shortcuts').update({ order: i }).eq('id', id);
                    }
                }
            });
        }

        // Initialize
        fetchShortcuts();
        initSortable();
    </script>
</body>

</html>
