<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Nexus OS</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“±</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['-apple-system', 'BlinkMacSystemFont', 'San Francisco', 'Segoe UI', 'Roboto', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Backdrop Blur for readability if needed */
        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px 10px;
            padding: 24px;
            padding-top: max(60px, env(safe-area-inset-top));
        }

        .app-icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .app-icon-container:active {
            transform: scale(0.9);
            opacity: 0.7;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 28px;
            position: relative;
            overflow: hidden;
        }

        /* Icon Gradients */
        .icon-habits {
            background: linear-gradient(135deg, #34C759, #30D158);
            color: white;
        }

        .icon-split {
            background: linear-gradient(135deg, #5856D6, #5E5CE6);
            color: white;
        }

        .icon-logger {
            background: linear-gradient(135deg, #FF9500, #FF9F0A);
            color: white;
        }

        .icon-settings {
            background: linear-gradient(135deg, #8E8E93, #AEAEB2);
            color: white;
        }

        .app-name {
            font-size: 11px;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            color: white;
        }

        /* Dock */
        .dock-container {
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .dock {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 32px;
            padding: 14px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 360px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <div class="backdrop"></div>

    <!-- Home Screen Grid -->
    <div class="app-grid">
        <!-- Habits -->
        <a href="habit_tracker.html" class="app-icon-container">
            <div class="app-icon icon-habits">
                <i data-lucide="check-circle-2" class="w-8 h-8"></i>
            </div>
            <span class="app-name">Habits</span>
        </a>

        <!-- Split -->
        <a href="split.html" class="app-icon-container">
            <div class="app-icon icon-split">
                <i data-lucide="banknote" class="w-8 h-8"></i>
            </div>
            <span class="app-name">Split</span>
        </a>

        <!-- Logger -->
        <a href="intent_logger.html" class="app-icon-container">
            <div class="app-icon icon-logger">
                <i data-lucide="scroll-text" class="w-8 h-8"></i>
            </div>
            <span class="app-name">Logger</span>
        </a>

        <!-- Placeholder -->
        <div class="app-icon-container" onclick="alert('Coming Soon')">
            <div class="app-icon icon-settings">
                <i data-lucide="settings" class="w-8 h-8"></i>
            </div>
            <span class="app-name">Settings</span>
        </div>
    </div>

    <!-- Time / Date Widget Area -->
    <div class="flex-1 flex flex-col items-center justify-start mt-10">
        <!-- Optional Widgets -->
    </div>

    <!-- Dock -->
    <div class="dock-container">
        <div class="dock">
            <a href="habit_tracker.html" class="app-icon-container" style="gap: 0;">
                <div class="app-icon icon-habits" style="width: 52px; height: 52px;">
                    <i data-lucide="check-circle-2" class="w-7 h-7"></i>
                </div>
            </a>
            <a href="split.html" class="app-icon-container" style="gap: 0;">
                <div class="app-icon icon-split" style="width: 52px; height: 52px;">
                    <i data-lucide="banknote" class="w-7 h-7"></i>
                </div>
            </a>
            <a href="intent_logger.html" class="app-icon-container" style="gap: 0;">
                <div class="app-icon icon-logger" style="width: 52px; height: 52px;">
                    <i data-lucide="scroll-text" class="w-7 h-7"></i>
                </div>
            </a>
            <div class="app-icon-container" style="gap: 0;" onclick="window.location.reload()">
                <div class="app-icon bg-blue-500" style="width: 52px; height: 52px; background: #007AFF;">
                    <i data-lucide="compass" class="w-7 h-7 text-white"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
