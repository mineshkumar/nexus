<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Logger</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['-apple-system', 'BlinkMacSystemFont', 'San Francisco', 'sans-serif'] },
                    colors: {
                        ios: {
                            bg: '#F2F2F7',
                            'bg-dark': '#000000',
                            blue: '#007AFF',
                            orange: '#FF9500'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F2F2F7;
            color: #000;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: calc(83px + env(safe-area-inset-bottom));
        }

        .dark body {
            background-color: #000;
            color: #fff;
        }

        .ios-header {
            padding: 16px;
            padding-top: max(16px, env(safe-area-inset-top));
            background: transparent;
        }

        .large-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .inset-list {
            margin: 0 16px;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        .dark .inset-list {
            background: #1C1C1E;
        }

        /* Tab Bar */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(49px + env(safe-area-inset-bottom));
            background: rgba(249, 249, 249, 0.94);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-around;
            padding-top: 8px;
            z-index: 1000;
        }

        .dark .tab-bar {
            background: rgba(20, 20, 20, 0.94);
            border-top: 0.5px solid rgba(255, 255, 255, 0.15);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
            color: #8E8E93;
            font-size: 10px;
            font-weight: 500;
            gap: 2px;
        }

        .tab-item.active {
            color: #FF9500;
        }

        /* Orange for Logger */

        .view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .view.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Search Bar Input Style */
        .ios-search-container {
            padding: 8px 16px;
            background: transparent;
        }

        .ios-search-bar {
            background: #E3E3E8;
            border-radius: 10px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8E8E93;
        }

        .dark .ios-search-bar {
            background: #1C1C1E;
        }

        .ios-search-input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            font-size: 17px;
            color: #000;
        }

        .dark .ios-search-input {
            color: #fff;
        }

        /* Log Item */
        .log-item {
            padding: 12px 16px;
            background: white;
            border-bottom: 0.5px solid #C6C6C8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dark .log-item {
            background: #1C1C1E;
            border-bottom: 0.5px solid #38383A;
        }

        .log-item:last-child {
            border-bottom: none;
        }
    </style>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>

<body>

    <!-- Tab Bar -->
    <nav class="tab-bar">
        <div class="tab-item active" onclick="switchTab('logs')">
            <i data-lucide="list" class="w-6 h-6"></i>
            <span>Logs</span>
        </div>
        <div class="tab-item" onclick="switchTab('settings')">
            <i data-lucide="settings-2" class="w-6 h-6"></i>
            <span>Settings</span>
        </div>
    </nav>

    <!-- VIEW: LOGS -->
    <div id="view-logs" class="view active">
        <header class="ios-header flex justify-between items-end pb-2">
            <a href="index.html" class="text-sm font-medium text-orange-500 mb-1 flex items-center gap-1">
                <i data-lucide="chevron-left" class="w-4 h-4"></i> Home
            </a>
        </header>
        <div class="px-4 pb-2">
            <h1 class="large-title">Intent Logs</h1>
        </div>

        <!-- Tag Filter / Input -->
        <div class="ios-search-container">
            <div class="ios-search-bar mb-2">
                <i data-lucide="pen-tool" class="w-4 h-4"></i>
                <input type="text" id="logInput" class="ios-search-input" placeholder="What is your intent?"
                    onkeypress="if(event.key === 'Enter') saveIntent()">
            </div>
            <div class="flex gap-2 mb-4">
                <div class="bg-gray-200 dark:bg-zinc-800 rounded-lg px-2 py-1 flex items-center gap-1">
                    <span class="text-gray-500 text-xs">#</span>
                    <input type="text" id="tagInput" placeholder="tag" class="bg-transparent text-sm w-16 outline-none"
                        onkeypress="if(event.key === 'Enter') saveIntent()">
                </div>
                <button onclick="saveIntent()"
                    class="bg-orange-500 text-white rounded-lg px-4 text-sm font-semibold">Log</button>
            </div>
        </div>

        <div class="px-4 pb-2">
            <span id="syncStatus" class="text-xs text-gray-400 font-medium">Syncing...</span>
        </div>

        <div id="logList" class="inset-list mt-2">
            <!-- Logs injected here -->
        </div>
    </div>

    <!-- VIEW: SETTINGS -->
    <div id="view-settings" class="view">
        <header class="ios-header">
            <h1 class="large-title">Settings</h1>
        </header>
        <div class="inset-list mt-4">
            <div class="list-row" onclick="toggleTheme()">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-md bg-gray-500 flex items-center justify-center text-white">
                        <i data-lucide="moon" class="w-5 h-5"></i>
                    </div>
                    <span class="text-base font-medium">Dark Mode</span>
                </div>
                <!-- Toggle -->
                <div class="w-12 h-7 bg-gray-300 dark:bg-green-500 rounded-full relative transition-colors">
                    <div
                        class="w-6 h-6 bg-white rounded-full shadow absolute top-0.5 left-0.5 dark:translate-x-5 transition-transform">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname.startsWith('192.168.') || window.location.hostname === '127.0.0.1';
        const SUPABASE_CONFIG = isLocalhost ? {
            url: 'https://jatwmjrybucdpttbigoi.supabase.co',
            key: 'sb_publishable_egBQSs0z5JvbYe68eqt5rA_rKN31Fxz'
        } : {
            url: 'https://iqlndhxlkjmqavpllhcl.supabase.co',
            key: 'sb_publishable_sE922DO0e6S-O-K4s0c9yg_o_5p95Ji'
        };
        const supabaseClient = supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);

        function switchTab(tab) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${tab}`).classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            const tabs = document.querySelectorAll('.tab-item');
            if (tab === 'logs') tabs[0].classList.add('active');
            if (tab === 'settings') tabs[1].classList.add('active');
        }

        async function fetchIntents() {
            const { data, error } = await supabaseClient.from('intents').select('*').order('created_at', { ascending: false });
            if (!error) {
                renderLogs(data || []);
                document.getElementById('syncStatus').innerText = 'Cloud Sync Active';
                document.getElementById('syncStatus').classList.add('text-green-500');
            } else {
                document.getElementById('syncStatus').innerText = 'Sync Error';
                document.getElementById('syncStatus').classList.add('text-red-500');
            }
        }

        function renderLogs(logs) {
            const list = document.getElementById('logList');
            if (logs.length === 0) {
                list.innerHTML = `<div class="p-4 text-center text-gray-400">No logs yet.</div>`;
                return;
            }
            list.innerHTML = logs.map(log => `
                <div class="log-item group">
                    <div class="flex flex-col gap-1">
                        <span class="text-base font-medium text-gray-900 dark:text-white">${log.text}</span>
                        <div class="flex items-center gap-2">
                             ${log.tag ? `<span class="bg-gray-100 dark:bg-zinc-800 text-xs px-1.5 py-0.5 rounded text-gray-500">${log.tag}</span>` : ''}
                             <span class="text-xs text-gray-400">${log.date} ${log.time}</span>
                        </div>
                    </div>
                    <button onclick="deleteIntent('${log.id}')" class="text-gray-300 hover:text-red-500">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function saveIntent() {
            const text = document.getElementById('logInput').value.trim();
            const tag = document.getElementById('tagInput').value.trim();
            if (!text) return;

            const entry = {
                text,
                tag,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                date: new Date().toLocaleDateString()
            };

            await supabaseClient.from('intents').insert([entry]);
            document.getElementById('logInput').value = '';
            fetchIntents();
        }

        async function deleteIntent(id) {
            if (confirm("Delete?")) {
                await supabaseClient.from('intents').delete().eq('id', id);
                fetchIntents();
            }
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }

        fetchIntents();
        lucide.createIcons();
    </script>
</body>

</html>
