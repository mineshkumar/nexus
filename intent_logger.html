<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Intent Logger</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark .glass {
            background: rgba(23, 23, 23, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .metadata-text {
            font-size: 10px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Dev Notes Styles */
        .dev-notes-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #f59e0b;
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 1000;
        }

        .dev-notes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.6);
        }

        .dev-notes-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }

        .dark .dev-notes-panel {
            background: #171717;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.5);
        }

        .dev-notes-panel.open {
            right: 0;
        }

        .dev-note-item {
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.2s;
        }

        .dark .dev-note-item {
            border-bottom: 1px solid #262626;
        }

        .dev-note-item:hover {
            background: #f8fafc;
        }

        .dark .dev-note-item:hover {
            background: #262626;
        }

        .dev-notes-modal {
            position: fixed;
            top: 0;
            right: -600px;
            width: 600px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow-y: auto;
        }

        .dark .dev-notes-modal {
            background: #171717;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.5);
        }

        .dev-notes-modal.open {
            right: 0;
        }

        .dev-note-content {
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>

<body
    class="flex flex-col items-center min-h-screen p-8 bg-[#fdfdfd] text-[#1a1a1a] dark:bg-black dark:text-neutral-200 transition-colors duration-300">

    <div class="w-full max-w-xl">
        <header class="mb-10 flex justify-between items-end">
            <div>
                <h1 class="text-2xl font-semibold tracking-tight uppercase">Intent Logs</h1>
                <p id="syncStatus" class="metadata-text text-emerald-600 mt-1">Cloud Sync Active</p>
            </div>
            <button onclick="toggleTheme()"
                class="bg-gray-100 dark:bg-neutral-900 text-gray-500 hover:text-black dark:hover:text-white p-2 rounded-full border border-gray-200 dark:border-neutral-800 transition">
                <i data-lucide="moon" class="w-4 h-4 hidden dark:block"></i>
                <i data-lucide="sun" class="w-4 h-4 block dark:hidden"></i>
            </button>
        </header>

        <section class="glass p-6 rounded-3xl shadow-sm mb-10 border border-gray-100 dark:border-neutral-900">
            <input type="text" id="intentInput" placeholder="Enter your intent..."
                class="w-full bg-transparent text-xl outline-none border-b border-gray-100 pb-3 focus:border-black dark:border-neutral-800 dark:focus:border-white transition-all"
                onkeypress="if(event.key === 'Enter') saveIntent()">
            <div class="flex justify-between items-center mt-4">
                <input type="text" id="tagInput" placeholder="#Tag"
                    class="bg-transparent text-xs outline-none text-gray-400"
                    onkeypress="if(event.key === 'Enter') saveIntent()">
                <button onclick="saveIntent()"
                    class="bg-black text-white px-5 py-2 rounded-full text-xs font-medium hover:bg-gray-800 dark:bg-white dark:text-black dark:hover:bg-gray-200 transition">Log
                    Intent</button>
            </div>
        </section>

        <div id="logContainer" class="space-y-3"></div>
    </div>

    <!-- Dev Notes (only visible in localhost) -->
    <button id="devNotesBtn" class="dev-notes-btn" onclick="toggleDevNotes()" style="display: none;">
        <i data-lucide="clipboard" class="w-6 h-6"></i>
    </button>

    <div id="devNotesPanel" class="dev-notes-panel">
        <div class="p-6 border-b border-gray-200 dark:border-neutral-800">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Dev Notes</h2>
                <button onclick="toggleDevNotes()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <button onclick="openDevNoteModal()"
                class="w-full bg-amber-500 hover:bg-amber-600 text-white py-2 rounded-lg text-sm font-medium transition mb-2">
                + New Note
            </button>
            <button onclick="copyAllNotes()"
                class="w-full bg-gray-100 hover:bg-gray-200 dark:bg-neutral-800 dark:hover:bg-neutral-700 text-gray-700 dark:text-gray-300 py-2 rounded-lg text-xs font-medium transition">
                üìã Copy All for Claude
            </button>
        </div>
        <div id="devNotesContainer" class="flex-1 overflow-y-auto"></div>
    </div>

    <!-- Dev Notes Modal -->
    <div id="devNotesModal" class="dev-notes-modal">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Add Dev Note</h3>
            <button onclick="closeDevNoteModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <select id="noteType" class="w-full mb-3 text-sm border rounded px-3 py-2 dark:bg-neutral-800 dark:border-neutral-700">
            <option value="bug">üêõ Bug</option>
            <option value="feature">‚ú® Feature</option>
            <option value="note">üìù Note</option>
        </select>

        <textarea id="noteInput" placeholder="Enter your note...

Supports:
- Bullet points (use - or *)
- Numbered lists (use 1. 2. 3.)
- Multiple lines"
            class="flex-1 w-full border rounded-lg px-3 py-2 outline-none focus:border-amber-500 dark:bg-neutral-800 dark:border-neutral-700 dark:focus:border-amber-500 resize-none font-mono text-sm"
            onkeydown="if(event.key === 'Enter' && (event.metaKey || event.ctrlKey)) saveDevNote()"></textarea>

        <div class="flex gap-2 mt-4">
            <button onclick="saveDevNote()"
                class="flex-1 bg-amber-500 hover:bg-amber-600 text-white py-2 rounded-lg text-sm font-medium transition">
                Save Note (‚åò/Ctrl + Enter)
            </button>
            <button onclick="closeDevNoteModal()"
                class="px-6 bg-gray-100 hover:bg-gray-200 dark:bg-neutral-800 dark:hover:bg-neutral-700 py-2 rounded-lg text-sm font-medium transition">
                Cancel
            </button>
        </div>
    </div>

    <script>
        // Environment-based configuration
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

        const SUPABASE_CONFIG = isLocalhost ? {
            url: 'https://jatwmjrybucdpttbigoi.supabase.co',
            key: 'sb_publishable_egBQSs0z5JvbYe68eqt5rA_rKN31Fxz'
        } : {
            url: 'https://iqlndhxlkjmqavpllhcl.supabase.co',
            key: 'sb_publishable_sE922DO0e6S-O-K4s0c9yg_o_5p95Ji'
        };

        const SUPABASE_URL = SUPABASE_CONFIG.url;
        const SUPABASE_KEY = SUPABASE_CONFIG.key;
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        console.log(`Environment: ${isLocalhost ? 'DEV' : 'PROD'} | Database: ${SUPABASE_URL}`);

        async function fetchIntents() {
            const { data, error } = await supabaseClient
                .from('intents')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Supabase error:', error);
                const statusEl = document.getElementById('syncStatus');
                statusEl.innerText = 'Sync Error';
                statusEl.classList.remove('text-emerald-600');
                statusEl.classList.add('text-red-500');
            } else {
                renderLogs(data);
                const statusEl = document.getElementById('syncStatus');
                statusEl.innerText = 'Cloud Sync Active';
                statusEl.classList.add('text-emerald-600');
                statusEl.classList.remove('text-red-500');
            }
        }

        async function saveIntent() {
            const text = document.getElementById('intentInput').value.trim();
            const tag = document.getElementById('tagInput').value.trim();
            if (!text) return;

            const entry = {
                text,
                tag,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                date: new Date().toLocaleDateString()
            };

            const { error } = await supabaseClient.from('intents').insert([entry]);
            if (!error) {
                document.getElementById('intentInput').value = '';
                document.getElementById('tagInput').value = '';
                fetchIntents();
            }
        }

        async function deleteIntent(id) {
            if (!confirm("Delete log?")) return;
            await supabaseClient.from('intents').delete().eq('id', id);
            fetchIntents();
        }

        function renderLogs(logs) {
            const container = document.getElementById('logContainer');
            container.innerHTML = logs.map(log => `
                <div class="glass p-5 rounded-2xl flex justify-between items-center group">
                    <div>
                        <div class="flex items-center gap-3">
                            <p class="text-sm font-medium text-gray-700 dark:text-neutral-300">${log.text}</p>
                            ${log.tag ? `<span class="text-[10px] bg-slate-100 px-2 py-0.5 rounded text-gray-500 dark:bg-neutral-800 dark:text-neutral-500">${log.tag}</span>` : ''}
                        </div>
                        <p class="metadata-text mt-1">${log.date} ‚Ä¢ ${log.time}</p>
                    </div>
                    <button onclick="deleteIntent('${log.id}')" class="opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-400 transition">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        fetchIntents();

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        // Dev Notes Functions (only for localhost)
        function toggleDevNotes() {
            document.getElementById('devNotesPanel').classList.toggle('open');
        }

        function openDevNoteModal() {
            document.getElementById('devNotesModal').classList.add('open');
            document.getElementById('noteInput').focus();
            lucide.createIcons();
        }

        function closeDevNoteModal() {
            document.getElementById('devNotesModal').classList.remove('open');
            document.getElementById('noteInput').value = '';
        }

        async function saveDevNote() {
            const text = document.getElementById('noteInput').value.trim();
            const type = document.getElementById('noteType').value;
            if (!text) return;

            const page = window.location.pathname.split('/').pop() || 'index.html';
            const entry = {
                text,
                type,
                page,
                timestamp: new Date().toISOString()
            };

            await supabaseClient.from('dev_notes').insert([entry]);
            closeDevNoteModal();
            fetchDevNotes();
        }

        async function fetchDevNotes() {
            const { data, error} = await supabaseClient
                .from('dev_notes')
                .select('*')
                .order('timestamp', { ascending: false });

            if (!error && data) {
                renderDevNotes(data);
            }
        }

        function renderDevNotes(notes) {
            const container = document.getElementById('devNotesContainer');
            const typeEmoji = { bug: 'üêõ', feature: '‚ú®', note: 'üìù' };

            container.innerHTML = notes.map(note => `
                <div class="dev-note-item">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-xs font-semibold text-amber-600 dark:text-amber-500">${typeEmoji[note.type]} ${note.type.toUpperCase()}</span>
                        <button onclick="deleteDevNote('${note.id}')" class="text-gray-300 hover:text-red-500 text-xs">
                            <i data-lucide="trash-2" class="w-3 h-3"></i>
                        </button>
                    </div>
                    <p class="text-sm text-gray-700 dark:text-gray-300 mb-1 dev-note-content">${escapeHtml(note.text)}</p>
                    <div class="flex gap-2 text-xs text-gray-400">
                        <span>${note.page}</span>
                        <span>‚Ä¢</span>
                        <span>${new Date(note.timestamp).toLocaleString()}</span>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function deleteDevNote(id) {
            await supabaseClient.from('dev_notes').delete().eq('id', id);
            fetchDevNotes();
        }

        async function copyAllNotes() {
            const { data, error } = await supabaseClient
                .from('dev_notes')
                .select('*')
                .order('timestamp', { ascending: false });

            if (error || !data || data.length === 0) {
                alert('No notes to copy');
                return;
            }

            const typeEmoji = { bug: 'üêõ', feature: '‚ú®', note: 'üìù' };
            const formatted = data.map(note => {
                const date = new Date(note.timestamp).toLocaleString();
                return `${typeEmoji[note.type]} **${note.type.toUpperCase()}** [${note.page}] - ${date}\n${note.text}\n`;
            }).join('\n---\n\n');

            const fullText = `# Dev Notes (${data.length} total)\n\n${formatted}`;

            try {
                await navigator.clipboard.writeText(fullText);
                alert(`Copied ${data.length} notes to clipboard! Paste them in your message to Claude.`);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('Failed to copy. Please try again.');
            }
        }

        // Show dev notes button only on localhost
        if (isLocalhost) {
            document.getElementById('devNotesBtn').style.display = 'flex';
            fetchDevNotes();
        }
    </script>
</body>

</html>
